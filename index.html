<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#87CEEB">

        <a-assets timeout="10000">

            <a-asset-item id="desk" src="Desk.glb"></a-asset-item>

            <a-asset-item id="bed" src="Bed.glb"></a-asset-item>

            <a-asset-item id="tv" src="Tv.glb"></a-asset-item>

            <a-asset-item id="closet" src="Closet.glb"></a-asset-item>
        </a-assets>
    
        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#483C32">
    </a-circle>

    

    
    <a-entity>
        <a-entity position="0 -0.7 0" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#desk" shadow="cast: true;">
        </a-entity>
    
        <a-entity position="-1 -0.7 0" rotation="0 0 0" scale="0.01 0.01 0.01" gltf-model="#bed" shadow="cast: true;">
        </a-entity>

        <a-entity position="-2 -0.7 6" rotation="0 180 0" scale="0.01 0.01 0.01" gltf-model="#tv" shadow="cast: true;">
        </a-entity>

        <a-entity position="2 -1.4 5.5" rotation="0 180 0" scale="0.01 0.01 0.01" gltf-model="#closet" shadow="cast: true;">
        </a-entity>

        <a-box position="-1 0.4 -1.3" height="7" width="7.5" color="grey"></a-box>

        <a-box position="-4.3 0.4 3" rotation="0 90 0" height="7" width="8" color="grey"></a-box>

        <a-box position="-1 0.4 7.15" height="7" width="7.5" color="grey"></a-box>

        <a-box position="3 0.4 1" rotation="0 90 0" height="7" width="5" color="grey"></a-box>

        <a-box position="3 0.4 6" rotation="0 90 0" height="7" width="2" color="grey"></a-box>

        <a-box position="3 2.9 4" rotation="0 90 0" height="2" width="2" color="grey"></a-box>

        
    </a-entity>
      
    </a-scene>


</body>

</html>
